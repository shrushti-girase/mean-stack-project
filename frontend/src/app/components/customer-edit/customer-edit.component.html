<h5>
    Edit Customer
</h5>
<button mat-raised-button color="primary" [routerLink]="'/'">
    Back to the list
</button>

<div class="mat-elevation-z2 p-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fill the name</mat-label>
            <input matInput placeholder="Customer Name" formControlName="name">
            <mat-icon matSuffix>person</mat-icon>

        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fill the email</mat-label>
            <input matInput placeholder="customer@mail.com" formControlName="email">
            <mat-icon matSuffix>mail</mat-icon>

        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fill the phone</mat-label>
            <input matInput placeholder="+91 9999990000" formControlName="phone">
            <mat-icon matSuffix>phone</mat-icon>

        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">
            Save
        </button>
        <button mat-raised-button type="reset">
            Cancel
        </button>
    </form>
</div>
